<ion-view view-title="Account">
    <ion-content>
        <div class="list">
            <label class="item item-input" style="height:3em">
                <span class="input-label account-key">ZIP CODE</span>
                <input type="text" ng-model="user.Zip" class="account-value">
            </label>
            <label class="item item-input item-select" style="height:3em">
                <div class="input-label account-key">
                    SEARCH RADIUS
                </div>
                <select ng-model="user.Radius" class="account-value account-select">
                    <option value="10">10 mi.</option>
                    <option value="25">25 mi.</option>
                    <option value="50">50 mi.</option>
                    <option value="100">100 mi.</option>
                    <option value="250">250 mi.</option>
                </select>
            </label>
            <label class="item item-input item-select" style="height:3em">
                <div class="input-label account-key">
                    TIME FRAME
                </div>
                <select ng-model="user.TimeFrame" class="account-value account-select">
                    <option value="today">Today</option>
                    <option value="this_week">This Week</option>
                    <option value="this_weekend">This Weekend</option>
                    <option value="this_month">This Month</option>
                </select>
            </label>
        </div>
        <div>
            <button class="button button-block button-positive angel-button" ng-click="save()" style="top: 33%; width:160px !important;">
                Save Settings
            </button>
            <button class="button button-block button-positive angel-button" ng-click="reset()" style="top:43%; background-color:transparent; color:#1b98e0;">
                Reset Settings
            </button>

            <button class="button button-block button-assertive angel-button" ng-click="logout()" style="top:65%; background-color:transparent; color:#cc0000;">
                Logout
            </button>
        </div>
    </ion-content>
</ion-view>
