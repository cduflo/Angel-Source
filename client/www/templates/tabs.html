<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-ios-calendar" ui-sref="tab.events">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>

    <ion-tab title="My List" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" ui-sref="tab.mylist">
        <ion-nav-view name="tab-mylist"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Account" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" ui-sref="tab.account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
