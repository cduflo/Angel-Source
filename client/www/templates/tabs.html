<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Events" icon-off="ion-android-calendar" icon-on="ion-android-calendar" ui-sref="tab.events" style="color:black">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>

    <ion-tab title="My List" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" ui-sref="tab.mylist">
        <ion-nav-view name="tab-mylist"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" ui-sref="tab.account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
