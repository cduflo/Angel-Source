<ion-view view-title="Events">
  <ion-content class="padding">
    <!-- <p>
       <a ui-sref="tab.events-detail">Event Details</a>
    </p> -->
    <ion-list>
      <ion-item ng-repeat="event in events" ng-click="selection(event)">
        <p>{{event.title}}</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
